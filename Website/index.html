<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">VOCAL - VOYAGE</h1>
  <h2> Tap , Play & Repeat</h3>
  <div class="set">
    <button class="n drum">Neevalle</button>
    <button class="p drum">Pehle bhi</button>
    <button class="o drum">Om Deva</button>
    <button class="b drum">Buttabomma</button>
    <button class="t drum">Terebin</button>
    <button class="s drum">Saveronka</button>
    <button class="a drum">Andamaina</button>
    <button class="y drum">Bairiya(y)</button>
    <button class="k drum">Kesariya</button>
    <button class="c drum">Chilake</button>
    <button class="g drum">Geena</button>
    <button class="i drum">Ishq</button>
    <button class="z drum">Manasa(z)</button>
    <button class="d drum">Nijame(d)</button>
    <button class="e drum">Oke-Oka(e)</button>
    <button class="f drum">Tu-Jhor(f)</button>
    <button class="j drum">Jab-Tak</button>
  </div>


  <footer>
    Made with ❤️  from Chintu.
  </footer>

  <script src="index.js" charset="utf-8"></script>

</html>
